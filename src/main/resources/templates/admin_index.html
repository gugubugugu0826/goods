<script type="text/javascript">
    function addBookByTea() {
        let id = $("#id1").val();
        let bookName = $("#bookName1").val();
        let bookNumber = $("#bookNumber1").val();
        let bookPrice = $("#bookPrice1").val();
        let bookCategoryId = $("#categoryId").val();

        $.ajax({
            url:"/addBook",
            data:{"id":id,"bookName":bookName,"bookNumber":bookNumber,"bookPrice":bookPrice,"bookCategoryId":bookCategoryId},
            dataType:"json",
            type:"POST",
            success:function (data) {
                console.log(data.msg);
                $("#myModal1").modal('hide');
                alert(data.msg);
                $(window).attr("location", "/t_queryBook?currentPage=1");
            }
        })
    }
</script>
