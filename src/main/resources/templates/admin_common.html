<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>common</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<!--头部导航栏-->
<header class="header" th:fragment="headerbar">
    <nav class="navbar" style="background: blue;">
        <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
                <!-- Navbar Header-->
                <div class="navbar-header">
                    <!-- Navbar Brand --><a href="index.html" class="navbar-brand d-none d-sm-inline-block">
                    <div class="brand-text d-none d-lg-inline-block"><span>商品管理系统</span>
                    </div>
                    <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>TB</strong></div>
                </a>
                    <!-- Toggle Button--><a id="toggle-btn" href="#"
                                            class="menu-btn active"><span></span><span></span><span></span></a>
                </div>
                <!-- Navbar Menu -->
                <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                    <!-- Logout    -->
                    <li class="nav-item"><a th:href="@{/logout}" class="nav-link logout"> <span
                            class="d-none d-sm-inline">退出登录</span><i
                            class="fa fa-sign-out"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!--侧边栏-->

<nav class="side-navbar" th:fragment="sidebar">
    <!-- Sidebar Header-->
    <div class="sidebar-header d-flex align-items-center" th:if="${session.admin == null}">
        <div class="title">
            <h1 class="h4"><a th:href="@{/goLogin}">请登录</a></h1>
            <p>User</p>
        </div>
    </div>
    <div class="sidebar-header d-flex align-items-center" th:if="${session.admin != null}">
        <div class="title">
            <h1 class="h4" th:text="${session.admin.username}"></h1>
        </div>
    </div>
    <!-- Sidebar Navidation Menus-->
    <span class="heading">首页</span>
    <ul class="list-unstyled">
        <li th:class="${activeUrl=='info_index.html'?'nav-link active':'nav-link'}"><a th:href="@{/queryAdmin}"> <i class="icon-home"></i>账号管理</a></li>
        <li th:class="${activeUrl=='info_index.html'?'nav-link active':'nav-link'}"><a th:href="@{/queryUsers}"> <i class="icon-home"></i>商品信息</a></li>
    </ul>
</nav>

<!-- JavaScript files-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/js/charts-home.js}"></script>
<!-- Main File-->
<script th:src="@{/js/front.js}"></script>
</body>
</html>
